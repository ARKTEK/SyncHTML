<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Executar Script</title>
    <style>
        #executeButton {
            background-color: #4CAF50; /* Verde */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <button id="executeButton">Sincronizar Registro</button>

    <script>
        document.getElementById('executeButton').addEventListener('click', function() {
            fetch('https://script.google.com/macros/s/AKfycbyZXRcySxUK_xWsjG1iWRLAIo6CNBkRGIcxNcu974nsdULW2AJAcgUT1TpKB_aGCRvh8A/exec', {
                method: 'GET',
                mode: 'no-cors'
            })
            .then(() => alert('Script executado com sucesso!'))
            .catch(error => console.error('Erro ao executar o script:', error));
        });
    </script>
</body>
</html>
